<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #09090b;
            /* Zinc-950 */
            color: #e4e4e7;
            /* Zinc-200 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .splash-container {
            width: 500px;
            /* Dimensions like Adobe splash */
            height: 300px;
            background: radial-gradient(circle at top right, #2563eb1a, transparent 40%),
                radial-gradient(circle at bottom left, #a855f71a, transparent 40%),
                #09090b;
            border: 1px solid #27272a;
            /* Zinc-800 */
            border-radius: 8px;
            position: relative;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }

        .logo-section h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .logo-section p {
            margin: 5px 0 0 0;
            font-size: 11px;
            color: #71717a;
            /* Zinc-500 */
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .status-section {
            margin-top: auto;
        }

        .status-text {
            font-size: 12px;
            color: #a1a1aa;
            /* Zinc-400 */
            margin-bottom: 8px;
            font-family: 'Consolas', monospace;
            height: 14px;
            /* Fixed height to prevent jumping */
            display: block;
        }

        .progress-bar-bg {
            width: 100%;
            height: 2px;
            background-color: #27272a;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #3b82f6, #a855f7);
            transition: width 0.2s ease-out;
            border-radius: 2px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 10px;
            color: #3f3f46;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <div class="logo-section">
            <img src="resources/railgun-logo_full.svg" alt="Railgun" style="height: 40px; margin-bottom: 4px;">
        </div>

        <div class="status-section">
            <span id="status" class="status-text">Initializing runtime...</span>
            <div class="progress-bar-bg">
                <div id="progress" class="progress-bar-fill"></div>
            </div>
        </div>

        <div class="footer">
            <span id="copyright">© 2025 Repyh</span> • v0.1.0
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Set dynamic year
        document.getElementById('copyright').innerText = `© ${new Date().getFullYear()} Railgun Team`;

        ipcRenderer.on('splash-update', (event, data) => {
            if (data.status) {
                document.getElementById('status').innerText = data.status;
            }
            if (data.progress !== undefined) {
                document.getElementById('progress').style.width = data.progress + '%';
            }
        });
    </script>
</body>

</html>
